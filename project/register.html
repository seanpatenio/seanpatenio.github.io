<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Go Registration</title>
    <link rel="stylesheet" href="/project/registration.css">
</head>
<body>
    <div class="whole">
        <div class="main" id="main">
            <div class="header">
                <div class="logo">
                    <img src="/project/images/pg logo.png" alt="">
                    Webstore
                </div>
                <div class="menu-icon" onclick="toggleMenu()">☰</div>
                <div class="header-links">
                    <a href="/project/index.html">Home</a>
                </div>
            </div>
            
            <div class="content">
                <div class="form-container">
                    <h2>Register</h2>
                    <form id="registrationForm" onsubmit="return validateForm(event)">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>

                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <div class="checkbox-group">
                            <input type="checkbox" id="emailNotifications" name="emailNotifications">
                            <label for="emailNotifications">I would like to receive email notifications about Pokemon Go news, events and activities.</label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I have read and accept the Terms and Conditions</label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy">I have read and accept the Privacy Policy</label>
                        </div>

                        <div class="btns">
                            <button type="submit" class="register">Register</button>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="social-buttons">
                    <button class="register apple"><img src="/project/images/apple.png" alt="Sign up with Apple"> Sign up with Apple</button>
                    <button class="register facebook"><img src="/project/images/facebook.png" alt="Sign up with Facebook"> Sign up with Facebook</button>
                    <button class="register google"><img src="/project/images/google.png" alt="Sign up with Google"> Sign up with Google</button>
                    <button class="register niantic">Sign up with Niantic Kids</button>
                    <button class="register pokemon">Sign up with Pokémon Trainer Club</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var links = document.querySelector('.header-links');
            links.classList.toggle('show');
        }
    
        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var form = document.getElementById('registrationForm');
            var password = form.password.value;
            var confirmPassword = form.confirmPassword.value;
    
            // Check password match
            if (password !== confirmPassword) {
                form.confirmPassword.setCustomValidity("Passwords need to match.");
                form.confirmPassword.reportValidity();
                return false; // Stop form submission
            } else {
                form.confirmPassword.setCustomValidity(""); // Clear the custom error message
            }
    
            // Check other required fields
            var isValid = true;
            form.querySelectorAll('[required]').forEach(function(input) {
                if (!input.value || (input.type === 'checkbox' && !input.checked)) {
                    input.setCustomValidity("This is a required field.");
                    input.reportValidity();
                    isValid = false;
                } else {
                    input.setCustomValidity(""); // Clear custom validity if field is filled
                }
            });
    
            if (isValid) {
                console.log('Form is valid');
                window.location.href = "/project/index.html"; // Redirect to index.html
            } else {
                console.log('Form is not valid');
            }
    
            return isValid;
        }
    
        document.getElementById('password').addEventListener('input', function() {
            this.setCustomValidity('');
        });
    
        document.getElementById('confirmPassword').addEventListener('input', function() {
            this.setCustomValidity('');
        });
    </script>
    
</body>
</html>
