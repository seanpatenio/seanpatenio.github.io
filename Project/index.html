<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Go Webstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="main">
            <div class="header">
                <div class="logo">
                    <img src="/Project/images/pg logo.png" alt="">
                    Webstore
                </div>
                <div class="menu-icon" onclick="toggleMenu()">☰</div>
                <div class="header-links">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">About Us</a>
                    <a href="#">Register</a>
                    <a href="#">Log In</a>
                </div>
            </div>
            <div class="content">
                <div class="title">
                    <h1>Pokemon Go Webstore</h1> 
                    <h4>Catch 'em all with the best gear for your Pokémon Go adventures!</h4>
                </div>
                <div class="btns">
                    <button type="submit" class="view">View More</button>
                    <button type="submit" class="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var links = document.querySelector('.header-links');
            links.classList.toggle('show');
        }
    </script>
</body>
</html>
