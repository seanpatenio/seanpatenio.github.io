<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>

    <a href="https://www.google.com" target="_blank" style="display:inline-block;  padding:10px 20px; text-decoration:none; border-radius:5px; font-family:Arial, sans-serif; font-size:16px;">Google</a>
    <a href="https://www.facebook.com" target="_blank" style="display:inline-block;  padding:10px 20px; text-decoration:none; border-radius:5px; font-family:Arial, sans-serif; font-size:16px;"> Facebook</a>

    </form>
    <p id="error-msg"></p>
  </div>

  <script>
    
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
        
            
            if (email === "user@example.com" && password === "password") {
            
            alert("Login successful!");
            
            window.location.href = "dashboard.html";
            } else {
            
            document.getElementById("error-msg").textContent = "Invalid email or password. Please try again.";
            }
        });
  
  </script>
</body>
</html>
