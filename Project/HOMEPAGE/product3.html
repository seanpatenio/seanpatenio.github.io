<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Fest 2024: Global Ticket</title>
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="../images (products)/logo.png" alt="Pokémon Go Logo">
                <span>Webstore</span>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <nav>
                <ul class="header-links">
                    <li><a href="../HOMEPAGE/index.html">Home</a></li>
                    <li><a href="../HOMEPAGE/index.html#productpage">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <div class="product-details-container" id="anniversary-box">
        <img src="../images (products)/annivbox.webp" alt="Anniversary Box">
        <h3>Anniversary Box</h3>
        <div class="product-item">
            <img src="../images (products)/battlepass.webp" alt="Premium Battle Pass">
            <p>x3 Premium Battle Pass</p>
        </div>
        <div class="product-item">
            <img src="../images (products)/egginc.webp" alt="Egg Incubator">
            <p>x1 Egg Incubator</p>
        </div>
        <div class="product-item">
            <img src="../images (products)/raidpass.webp" alt="Remote Raid Pass">
            <p>x3 Remote Raid Pass</p>
        </div>
        <p class="price">₱149.00</p>
        <a href="CART.html" button class="add-to-cart">Add to Cart</button>
    </div>
    </main>
    <script>
        function toggleMenu() {
            var links = document.getElementsByClassName('header-links')[0];
            if (links.classList.contains('show')) {
                links.classList.remove('show');
            } else {
                links.classList.add('show');
            }
        }
    </script>
</body>
</html>
