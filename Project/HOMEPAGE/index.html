<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Go Webstore</title>
    <link rel="stylesheet" href="/Project/HOMEPAGE/style.css">
</head>
<body>
    <div class="whole">
        <div class="main" id="main">
            <div class="header">
                <div class="logo">
                    <img src="/Project/images/pg logo.png" alt="">
                    Webstore
                </div>
                <div class="menu-icon" onclick="toggleMenu()">☰</div>
                <div class="header-links">
                    <a href="#">Home</a>
                    <a href="#main2">Products</a>
                    <a href="#main3">About Us</a>
                    <a href="#main4">Register</a>
                    <a href="#" class="login-btn">Log In</a>
                </div>
            </div>
            <div class="content">
                <div class="title">
                    <h1>Pokemon Go Webstore</h1> 
                    <h4>Gotta catch 'em all with the best gear for your Pokémon Go adventures!</h4>
                </div>
                <div class="btns">
                    <button type="submit" class="register">Register</button>
                </div>
            </div>
        </div>

        <div class="main2" id="main2">
            <div class="content">
                <div class="title">
                    <h1>Products</h1> 
                </div>
            </div>
        </div>

        <div class="main3" id="main3">
            <div class="content">
                <div class="title">
                    <h1>About</h1> 
                </div>
            </div>
        </div>

        <div class="main4" id="main4">
            <div class="content">
                <div class="title">
                    <h1>Footer</h1> 
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var links = document.querySelector('.header-links');
            links.classList.toggle('show');
        }
    </script>
</body>
</html>
